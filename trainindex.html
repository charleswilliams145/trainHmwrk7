<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="jumbotron">
    <h1>I Hope You Are Ready==>=====>Your Train Is Coming!!!</h1>
  </div>
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">
          <h4>Train-Name</h4>
        </th>
        <th scope="col">
          <h4>Destination</h4>
        </th>
        <th scope="col">
          <h4>Frequency(min)</h4>
        </th>
        <th scope="col">
          <h4>New-Arrival</h4>
        </th>
        <th scope="col">
          <h4>Minutes Away</h4>
        </th>
      </tr>
    </thead>

    <tr>
      <h3>Train Schedule</h3>
      <th scope="row"></th>
      <td>
        <h5 id="trainNameDisplay"></h5>
      </td>
      <td>
        <h5 id="destinationDisplay"></h5>
      </td>
      <td>
        <h5 id="frequencyDisplay"></h5>
      </td>
      <td>
        <h5 id="newArrivalDisplay"></h5>
      </td>
      <td>
        <h5 id= "minutesAwayDisplay"></h5>
      </td>

    </tr>
    <tbody>
    </tbody>
  </table>


  <form>
    <div class="form-group">
      <label for="trainName">Train-Name</label>
      <input type="text" class="form-control" id="nameOfTrain">
    </div>
    <div class="form-group">
      <label for="trainDestination">Destination</label>
      <input type="text" class="form-control" id="destinationOfTrain">
    </div>
    <div class="form-group">
      <label for="firstTrainTime">First Train Time (HH:mm-military time)</label>
      <input type="text" class="form-control" id="firstTrainTime">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency(min)</label>
      <input type="text" class="form-control" id="frequency">
    </div>
    <button type="submit" class="btn btn-primary" id="submitRecord">submit</button>
  </form>


  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>


<script
  src="http://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  <script src="train.js"></script>


</body>

</html>
